    <form class="d-flex">

      <br>
        <form class="row g-3">
            <div class="col-md-4 offset-md-1">
              <label for="firstname" class="form-label">First Name</label>
              <input type="firstname" class="form-control" id="firstname">
            </div>
            <div class="col-md-4 offset-md-1">
              <label for="surname" class="form-label">Last Name</label>
              <input type="surname" class="form-control" id="surname">
          </div>
        </div>
            <br>
            <br>
             <div class="row">
                <div class="col-md-4 offset-md-1">
                <label for="number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="number">
              </div>
              <div class="col-md-4 offset-md-1">
                <label for="email" class="form-label">Email</label>
                <input type="surname" class="form-control" id="email">
              </div>
            </div>
          </div>
               <br>
            <div class="row">
            <div class="col-md-4 offset-md-1">
              <label for="inputAddress" class="form-label">Address 1</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="House/flat number or name">
            </div>
            <div class="col-md-4 offset-md-1">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Street name, local area">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2 offset-md-1">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2 offset-md-1">
              <label for="inputState" class="form-label">County</label>
              <select id="inputState" class="form-select">
                <option selected>London...</option>
                <option>Surrey...</option>
                <option>Buckinghamshire</option>
                <option>Kent</option>
                <option>Sussex</option>
                <option></option>
              </select>
            </div>
            
            <div class="col-md-2 offset-md-1">
              <label for="postcode" class="form-label">Postcode</label>
              <input type="text" class="form-control" id="postcode">
            </div>
            </div>
            <br>
            <div class="mb-2">
                <div class="col-sm-9 offset-md-1">
                <label for="enquirybox" class="form-label">Your Enquiry</label>
                <textarea class="form-control" id="enquirybox" rows="3"></textarea>
              </div>
              </div>
            </div>
          </div>
